on: [push]
name: "Composite"
jobs:
  hello_world_job:
    runs-on: self-hosted
    name: A job to say hello
    steps:
    - uses: actions/checkout@v2
    - id: foo
      uses: jfbibeau/sample-action@prod
      with:
        who-to-greet: 'Mona the Octocat'
    - run: echo random-number ${{ steps.foo.outputs.random-number }} 
      shell: bash
